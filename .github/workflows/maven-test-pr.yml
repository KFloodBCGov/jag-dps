name: Java CI

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      env:
        CRC_ENDPOINT_APPROVED: random
        CRC_ENDPOINT_DECLINED: random
        CRC_ENDPOINT_ERROR: random
      run: mvn -B test --file src/paymentservice/pom.xml
