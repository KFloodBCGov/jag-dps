swagger: '2.0'
info:
  description: Api Documentation
  version: '1.0'
  title: Api Documentation
  termsOfService: 'urn:tos'
  contact: {}
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0'
host: 'localhost:8080'
basePath: /dpsemailpoller
tags:
  - name: dps-email-controller
    description: Dps Email Controller
paths:
  '/email/processed/{id}':
    post:
      tags:
        - DpsEmailProcessing
      summary: Mark email as processed
      operationId: ProcessedUsingPOST
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: id
          required: true
          type: string
      responses:
        '200':
          description: Successful operation
          schema:
            $ref: '#/definitions/DpsEmailResponse'
        '201':
          description: Created
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/DpsEmailResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
definitions:
  DpsEmailResponse:
    type: object
    properties:
      acknowledge:
        type: boolean
      message:
        type: string
