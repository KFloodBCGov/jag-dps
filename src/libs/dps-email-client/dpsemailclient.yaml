swagger: '2.0'
info:
  description: Email Service API
  version: '1.0'
  title: Email service API
host: 'localhost:12345'
basePath: /dpsemailpoller
tags:
- name: dps-email-controller
  description: Dps Email Controller
paths:
  '/email/{id}/processed':
    put:
      tags:
      - DpsEmailProcessing
      summary: Mark email as processed
      operationId: ProcessedUsingPUT
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: id
        required: true
        type: string
      - in: body
        name: dpsEmailProcessedRequest
        description: dpsEmailProcessedRequest
        required: true
        schema:
          $ref: '#/definitions/DpsEmailProcessedRequest'
      responses:
        '200':
          description: Successful operation
          schema:
            $ref: '#/definitions/DpsEmailResponse'
        '201':
          description: Created
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/DpsEmailResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
definitions:
  DpsEmailProcessedRequest:
    type: object
    properties:
      correlationId:
        type: string
  DpsEmailResponse:
    type: object
    properties:
      acknowledge:
        type: boolean
      message:
        type: string
