---
kind: Template
apiVersion: v1
metadata:
  name: dps-payment-service-build
  annotations:
    openshift.io/display-name: "DPS Payment Service Build"
    description: The DPS Payment Service builder
    tags: java
    template.openshift.io/provider-display-name: BCGov
    template.openshift.io/documentation-url: https://github.com/bcgov/jag-dps/

parameters:
  - name: APP_NAME
    displayName: Name
    description: A prefix appended to all objects
    required: true
  - name: SOURCE_CONTEXT_DIR
    required: true
  - name: GIT_URL
    required: true
  - name: REPO_REF
    required: true
  - name: PROJECT_PREFIX
    required: true
  - name: APP_NAME
    required: true
  - name: SPRING_PROFILES_ACTIVE
    required: true
    value: "cloud,splunk"
  # TODO value needs to change at some point
  - name: BAMBORA_PAYMENT_ENDPOINT
    required: true
    value: "https://example.com"
  # TODO value needs to change at some point
  - name: BAMBORA_MERCHANT_ID
    required: true
    value: "changeme"
  # TODO value needs to change at some point
  - name: BAMBORA_HASHKEY
    required: true
    value: "SUPERHASHKEY"
  # TODO value needs to change at some point
  - name: CRC_ENDPOINT_APPROVED
    required: true
    value: "http://approved"
  # TODO value needs to change at some point
  - name: CRC_ENDPOINT_DECLINED
    required: true
    value: "http://declined"
  - name: SPLUNK_URL
    required: true
    value: "https://dps-splunk:8088"
  # TODO value needs to change at some point
  - name: SPLUNK_TOKEN
    required: true 
    value: "${SPLUNK_TOKEN}"
objects:
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: '${NAME}${SUFFIX}'
      labels:
        shared: 'true'
      annotations: {}
    spec:
      lookupPolicy:
        local: false
      tags:
        - name: '${APP_NAME}'
          annotations: null
          from:
            kind: ImageStreamTag
            name: 'dps-payment-service:latest'
            namespace: openshift
          generation: 1
          importPolicy: {}
          referencePolicy:
            type: Local